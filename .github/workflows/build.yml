name: Build benchmark suite

on:
  push:
    branches: [ "main", "java21" ]
  pull_request:
    branches: [ "main", "java21" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Change to benchmarks directory
      run: cd benchmarks

    - name: Build with Ant
      run: ant
      working-directory: ./benchmarks
